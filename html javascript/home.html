<!DOCTYPE html>
<html>
    <head>
        <title>SJ School</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="head">
            <ul>
                <li class="caption">SJ School</li>
                <li><a href="#">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li ><a href="index.html" class="lout">Logout</a></li>
              </ul>
        </div>
        <form name="myForm" id="myForm" action="#" onsubmit="" method="post">  
                <div class="box"><h4 class="hai" id="hi"></h4>
                        <script>
                            var name = localStorage.getItem("name");
                            document.getElementById("hi").innerHTML = "Welcome  "+name ;
                        </script>
                    <div class="homecap"><span>Student Registeration</span></div>
                    <div><br>
                        <label>First Name:</label>
                        <input type="text" name="First_name" id="First_name" placeholder="First Name" class="text firstname">
                    </div>
                    <div>
                        <label>Last Name: </label>
                        <input type="text" name="Last_name" id="Last_name" placeholder="Last Name" class="text lastname"> 
                    </div>
                    <div>
                        <label>Date of birth:</label>
                        <input type="date" name="Date_of_birth" id="Date_of_birth" class="text dob" onchange="dobDate()">
                    </div>
                    <div>
                        <label>Father Name: </label>
                        <input type="text" name="Father_name" id="Father_name" placeholder="Father Name" class="fathername text">
                    </div>
                    <div>
                        <label>Mother Name: </label>
                        <input type="text" name="Mother_name" id="Mother_name" placeholder="Mother Name" class="text mothername">
                    </div>
                    <div>
                        <label>Contact No:</label>
                        <input type="number" name="contact" id="contact" placeholder="contact Number" class="text contact">
                    </div>
                    <div>
                        <label>Email id:</label>
                        <input type="email" name="email" id="email" placeholder="Email id"  class="text email">
                    </div>
                    <div>
                        <label>State:</label>
                        <select class="state" id="state">
                            <option>Select State</option>
                            <option value="kerala">Kerala</option>
                            <option value="Thamilnadu">Thamilnadu</option>
                        </select>
                    </div>
                    <div>
                        <label>District:</label>
                        <select class="district" id="district">
                            <option>Select District</option>
                            <option value="ekm">Eranakulam</option>
                            <option value="tvm">Thiruvanathapuram</option>
                        </select>
                    </div>
                    <div>
                        <label>Address:</label>
                        <input type="text" name="address" id="address" placeholder="Address" class="text address">
                    </div>
                    <div>
                        <label>Pincode:</label>
                        <input type="number" name="pin" id="pin" placeholder="Pincode" class="text pin" >
                    </div>
                    <div>
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="Male" class="radio">Male
                        <input type="radio" name="gender" id="female" value="Female"> Female
                    </div>
                    <div>
                            <label>Hobbies:</label>
                            <input type="checkbox" name="Hobbies" id="arts" class="check">Arts
                            <input type="checkbox" name="Hobbies" id="sports">Sports
                    </div>
                    <div>
                        <span>
                            <input type="button" name="save" value="Save" class="btn s" onclick="validateForm()">
                            <input type="button" name="cancel" value="Cancel" class="btn c" onclick="cancelForm()">
                        </span>
                    </div>
                </div>
            </form>
        <div>

        </div>
        <div class="footer">
            <p>copyright@SJ School.</p>
        </div>
    </body>
</html>
